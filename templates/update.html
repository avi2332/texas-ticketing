{% extends 'base.html' %}

{% block head %}
<title>Update Info</title>
{% endblock %}

{% block body %}
<div class="content" >
    <h1 style="text-align: center;">Update Your Information!</h1>

    <form action="/update/{{bro.id}}" method='POST'>
        <input type="text" name="name", value="{{bro.name}}">
        <input type="text" name="email", value="{{bro.email}}">
        <select id="event" name="eventdropdown">
            <option value="Event">Event</option>
            <option value="Texas OU">Texas OU</option>
            <option value="Bronanza">Bronanza</option>
            <option value="BRoat Party">BROat Party</option>
        </select>
        <input type="submit" value="Confirm Changes">
    </form>

</div>
{% endblock %}
